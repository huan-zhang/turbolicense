<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="@root@/css/style.css" type="text/css" media="all" />
	<script type="text/javascript" src="@root@/js/jquery.min.js" xml:space="preserve"> 
	</script>
	<script type="text/javascript" src="@root@/js/login.js" xml:space="preserve"> 
	</script>
</head>
<Body>
	<div></div>
	<h1>Login</h1>
	<div>
		<div>
			<span>Username: </span>
			<span><input id="username" name="username" value="" size="15"/></span>
		</div>
		<div>
			<span>Password: </span>
			<span><input type="password" id="password" name="password" value="" size="15"/></span>
		</div>
		<div>
			<input type="button" id="SubmitBtn" name="SubmitBtn" value="Login" onclick="$().login();"/>
		</div>
		<div>
			<a href="@root@/Signup">Sign Up</a>
		</div>
	</div>
</Body>
</html>
